<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="screen">
                <div class="upperScreen"></div>
                <div class="lowerScreen"></div>
            </div>
            <div class="row">
                <button class="sum" onclick="display('+')">+</button>
                <button class="subtract" onclick="display('-')">-</button>
                <button class="multiply" onclick="display('x')">x</button>
                <button class="divide" onclick="display('รท')">รท</button>
            </div>

            <div class="row">
                <button value="1" onclick="display(1)">1</button>
                <button value="2" onclick="display(2)">2</button>
                <button value="3" onclick="display(3)">3</button>
                <button value="4" onclick="display(4)">4</button>
            </div>

            <div class="row">
                <button value="5" onclick="display(5)">5</button>
                <button value="6" onclick="display(6)">6</button>
                <button value="7" onclick="display(7)">7</button>
                <button value="8" onclick="display(8)">8</button>
            </div>

            <div class="row">
                <button value="9" onclick="display(9)">9</button>
                <button value="0" onclick="display(0)">0</button>
                <button class="operate">=</button>
                <button class="clear">AC</button>
            </div>
        </div>
    </div>
</body>

</html>
