<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">300 - 150</div>
            <div class="row">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
            </div>

            <div class="row">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
            </div>

            <div class="row">
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>0</button>
                <button>=</button>
                <button class="clear">CLEAR</button>
            </div>
        </div>
    </div>
</body>

</html>
